<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Your Smoothie</h1>
    <form id="smoothie-form">
        <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" required>
                <option value="">Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="base">Base:</label>
            <select id="base" required>
                <option value="">Select base</option>
                <option value="milk">Milk</option>
                <option value="almond-milk">Almond Milk</option>
                <option value="juice">Juice</option>
                <option value="yogurt">Yogurt</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ingredients:</label>
            <div>
                <label><input type="checkbox" name="ingredients" value="banana"> Banana</label>
                <label><input type="checkbox" name="ingredients" value="strawberry"> Strawberry</label>
                <label><input type="checkbox" name="ingredients" value="blueberry"> Blueberry</label>
                <label><input type="checkbox" name="ingredients" value="spinach"> Spinach</label>
                <label><input type="checkbox" name="ingredients" value="protein"> Protein</label>
            </div>
        </div>

        <div class="form-group">
            <label for="extras">Extras:</label>
            <div>
                <label><input type="checkbox" id="extra-sugar"> Extra Sugar</label>
                <label><input type="checkbox" id="extra-ice"> Extra Ice</label>
            </div>
        </div>

        <button type="button" id="order-button">Order</button>
    </form>

    <div id="smoothie-result"></div>

    <script src="script.js"></script>
</body>
</html>
